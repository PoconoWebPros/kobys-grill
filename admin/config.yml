backend:
  name: test-repo

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["Seasonal Menu", "Behind the Kitchen", "Catering", "Events", "Dining", "News"] }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary shown in the blog listing (1-2 sentences)" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
