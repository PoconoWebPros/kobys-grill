<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Admin | Koby's Creekside Grill</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'amassaro1978/kobys-grill-staging',
          branch: 'main',
          base_url: 'https://koby-blog-staging.vercel.app',
          auth_endpoint: '/api/auth'
        },

        media_folder: 'img/uploads',
        public_folder: '/img/uploads',

        collections: [
          {
            name: 'blog',
            label: 'Blog Posts',
            folder: 'posts',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'Layout',       name: 'layout',   widget: 'hidden', default: 'post' },
              { label: 'Title',        name: 'title',    widget: 'string' },
              { label: 'Publish Date', name: 'date',     widget: 'datetime', date_format: 'YYYY-MM-DD', time_format: false, default: '' },
              {
                label: 'Category', name: 'category', widget: 'select',
                options: ['Seasonal Menu', 'Behind the Kitchen', 'Catering', 'Events', 'Dining', 'News']
              },
              { label: 'Excerpt', name: 'excerpt', widget: 'text',  hint: 'Short 1â€“2 sentence summary shown on the blog listing page.' },
              { label: 'Read Time (minutes)', name: 'readTime', widget: 'number', value_type: 'int', min: 1, max: 30, required: false },
              { label: 'Featured Image', name: 'image', widget: 'image', required: false },
              { label: 'Body',         name: 'body',     widget: 'markdown' }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
